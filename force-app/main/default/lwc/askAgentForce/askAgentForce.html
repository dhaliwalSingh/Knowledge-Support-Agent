<template>
    <lightning-card title="Knowledge Support Chat">
        <div class="chat-window slds-p-around_medium" style="max-height: 400px; overflow-y: auto;">
            <template for:each={chatHistory} for:item="msg">
                <div key={msg.id} class={msg.senderClass}>
                    <div data-id={msg.id} lwc:dom="manual"></div>
                </div>
            </template>
        </div>

        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-text-body_small slds-text-color_weak">ðŸ¤– Thinking...</div>
        </template>

        <div class="slds-p-around_medium">
            <lightning-textarea
                label="Ask a question"
                value={userQuestion}
                onchange={handleChange}
            ></lightning-textarea>

            <div class="slds-m-top_small">
                <lightning-button
                    label="Ask"
                    variant="brand"
                    onclick={handleAsk}
                ></lightning-button>

                <lightning-button
                    label="New Conversation"
                    class="slds-m-left_small"
                    onclick={handleNewConversation}
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
